spring:
  datasource:
    url: jdbc:h2:mem:recipe-db
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: true
  h2:
    console.enabled: true

logging:
  level:
    sql: debug
